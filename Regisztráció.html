    <form name="urlapokGyakorlasa">
        <fieldset>
            <legend>Regisztráció</legend>
            <label>
                <p>Írja be a nevét</p>
            <input type="text" value="Név">
                <p>Dátum kiválasztása</p>
            </label>
            
            <input type="date" name="datum" min="2018-01-01">
            <label>
                <input type="range" name="skala" value="4" min="4"
                max="12">
            </label>
            
            <label>
                <p>Jelszó:
                    <input type="password" name="jelszo"
                </p>
            </label>
                
            <label>
                <p>Nyelvek:
                   <br>
                    angol<input type="checkbox" name="angol" value="angol" checked>
                    <br>
                   <br>
                    német<input type="checkbox" name="német" value="német">
                    </br>
            <br>        
            francia<input type="checkbox" name="francia" value="francia"> 
            </br>
        <br>
                    orosz<input type="checkbox" name="orosz" value="orosz">   
        </br>
    <br>
                    olasz<input type="checkbox" name="olasz" value="olasz">   
    </br>
                </p>
            </label>
            
            <label>
                <p>Programozási nyelvek:
                    C# <input type="radio" name="programozas" value="C#">
                    C++ <input type="radio" name="programozas" value="C++">
                    Javascript  <input type="radio" name="programozas" value="Javascript">
                </p>
            </label>
            
            <label>
                <p>
                    <input type="reset" name="reset" value="Törlés">
                    <input type="submit" name="küldés" value="Küldés">
                </p>
            </label>
            
            <label>
                    <input type="file" name="file feltöltés">
                    <input type="color" name="szín">
                    <p>
                        <label>
                        Milyen nyelven tud szakirodalmat olvasni?
                            <select name="nyelv">
                                <option value="magyar">magyar</option>
                                <option value="német">német</option>
                                <option value="spanyol">spanyol</option>
                                <option value="holland">holland</option>
                                
                            
                            </select>
                        </label>
                        <p>
                <label>
                            Írja ide a véleményét:<textarea name="velemeny" cols="40" rows="5"></textarea>
                            
                            </label>
                    </p>
                    </p>
            </label>
